<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/usuario.css" />
  <title>GymTrack | Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../scripts/auth.js" type="module"></script>
  <script src="../scripts/auth-protection.js"></script>
  <script src="../scripts/services/api.js" type="module"></script>
  <link rel="icon" type="image/png" href="../images/favicon-16x16.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="../images/favicon-32x32.png" sizes="16x16" />
</head>

<body>
  <div class="content-wrapper">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="../images/logo.png" alt="GymApp Logo" class="logo-img">
        </div>
      </div>
      <div class="sidebar-toggle" id="sidebarToggle">
        <div class="toggle-icon">
          <i class="fas fa-chevron-left"></i>
        </div>
      </div>
      <nav class="sidebar-nav">
        <!-- Header items serÃ£o populados dinamicamente pelo layout.js -->
      </nav>
      <div class="sidebar-footer">
      </div>
    </aside>

    <main class="main-content">
      <div class="container-fluid py-4">
        <div class="row">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <h2 class="card-title mb-0">Meu Perfil</h2>
                  <div class="btn-group">
                    <button id="editar" class="btn btn-outline-primary">
                      <i data-lucide="edit-2" class="me-2"></i>Editar perfil
                    </button>
                    <button id="excluir-perfil" class="btn btn-outline-danger">
                      <i data-lucide="trash-2" class="me-2"></i>Excluir perfil
                    </button>
                  </div>
                </div>

                <div id="loading" class="text-center py-5" style="display: none;">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                  </div>
                </div>

                <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                <div id="dados" class="profile-content">
                  <!-- Profile content will be loaded here -->
                </div>

                <div class="mt-4" style="display: none;">
                  <button id="concluir-edicao" class="btn btn-success me-2">
                    <i data-lucide="check" class="me-2"></i>Concluir
                  </button>
                  <button id="cancelar-edicao" class="btn btn-secondary">
                    <i data-lucide="x" class="me-2"></i>Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../scripts/notifications.js" type="module"></script>
  <script src="../scripts/perfil.js" type="module"></script>
  <script src="../scripts/layout.js"></script>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
