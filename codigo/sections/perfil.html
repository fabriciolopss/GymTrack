<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <div class="content-wrapper">
      <header class="header">
        <div class="d-flex flex-row header">
          <div class="header-item"><i data-lucide="user"></i></div>
          <div class="header-item" onclick="">Dashboard</div>
          <div class="header-item">Consultar fichas</div>
          <div class="header-item">Progresso</div>
          <div class="header-item"><i data-lucide="bookmark"></i></div>
          <div class="header-item"><i data-lucide="bell-dot"></i></div>
        </div>
      </header>

      <div id="main-content" class="container">
        <ul class="list-unstyled">
          <h1 class="fs-1">Dados pessoais</h1>
          <li>Nome completo:</li>
          <li>Data de nascimento:</li>
          <li>Gênero:</li>
          <li>Altura (cm):</li>
          <li>Peso (kg):</li>
          <li>Telefone:</li>
          <li>Email:</li>
        </ul>
        <ul class="list-unstyled">
          <h1 class="fs-1">Objetivos</h1>
          <li>Experiência:</li>
          <li>Frequência:</li>
          <li>Objetivo principal:</li>
          <li>Tipo de atividade:</li>
        </ul>
      </div>

      <form>
        <input type="email" name="email" id="email-placeholder" />
        <input type="submit" id="submit-email-placeholder" />
      </form>
    </div>
  </body>
</html>

<script>
  lucide.createIcons();
  document.addEventListener("DOMContentLoaded", function () {
    new LayoutManager();
  });

  const usuarios = localStorage.getItem("gymStudents");
  let emailPlaceholderInput = document.querySelector("#email-placeholder");
  let btnEmailPlaceholder = document.querySelector("#submit-email-placeholder");
  let dadosUsuario;
  btnEmailPlaceholder.addEventListener("click", function (evento) {
    evento.preventDefault();
    let emailPlaceholder = emailPlaceholderInput.value;
    dadosUsuario = JSON.parse(usuarios).find(function (item) {
      return item["personal"]["email"] == emailPlaceholder;
    });

    function traducaoDados() {
      switch (dadosUsuario["personal"]["gender"]) {
        case "female":
          dadosUsuario["personal"]["gender"] = "Feminino";
          break;
        case "male":
          dadosUsuario["personal"]["gender"] = "Masculino";
          break;
        case "nonbinary":
          dadosUsuario["personal"]["gender"] = "Não binário";
          break;
        case "other":
          dadosUsuario["personal"]["gender"] = "Outro";
          break;
        case "not-informed":
          dadosUsuario["personal"]["gender"] = "Não informado";
          break;
      }

      switch (dadosUsuario["goals"]["experience"]) {
        case "beginner":
          dadosUsuario["goals"]["experience"] = "Iniciante";
          break;
        case "intermediate":
          dadosUsuario["goals"]["experience"] = "Intermediário";
          break;
        case "advanced":
          dadosUsuario["goals"]["experience"] = "Avançado";
          break;
      }

      switch (dadosUsuario["goals"]["main"]) {
        case "weight-loss":
          dadosUsuario["goals"]["main"] = "Perda de peso";
          break;
        case "muscle-gain":
          dadosUsuario["goals"]["main"] = "Ganho de massa";
          break;
        case "fitness":
          dadosUsuario["goals"]["main"] = "Condicionamento físico";
          break;
        case "health":
          dadosUsuario["goals"]["main"] = "Saúde";
          break;
      }

      switch (dadosUsuario["goals"]["trainingType"]) {
        case "strength":
          dadosUsuario["goals"]["trainingType"] = "Musculação";
          break;
        case "functional":
          dadosUsuario["goals"]["trainingType"] = "Funcional";
          break;
        case "cardio":
          dadosUsuario["goals"]["trainingType"] = "Cardio";
          break;
        case "hiit":
          dadosUsuario["goals"]["trainingType"] = "HIIT";
          break;
      }
    }

    traducaoDados();

    divMain.innerHTML = `<ul class="list-unstyled"><h1 class="fs-1">Dados pessoais</h1><li>Nome completo: ${dadosUsuario["personal"]["name"]}</li><li>Data de nascimento: ${dadosUsuario["personal"]["birth"]}</li><li>Gênero: ${dadosUsuario["personal"]["gender"]}</li><li>Altura (cm): ${dadosUsuario["personal"]["height"]}</li><li>Peso (kg): ${dadosUsuario["personal"]["weight"]}</li><li>Telefone: ${dadosUsuario["personal"]["phone"]}</li><li>Email: ${dadosUsuario["personal"]["email"]}</li></ul><ul class="list-unstyled"><h1 class="fs-1">Objetivos</h1><li>Experiência: ${dadosUsuario["goals"]["experience"]}</li><li>Frequência: ${dadosUsuario["goals"]["frequency"]}</li><li>Objetivo principal: ${dadosUsuario["goals"]["main"]}</li><li>Tipo de atividade: ${dadosUsuario["goals"]["trainingType"]}</li></ul>`;
  });

  const divMain = document.querySelector("#main-content");
</script>

<script src="../scripts/layout.js"></script>
