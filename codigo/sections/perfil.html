<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/usuario.css" />
    <title>Usu√°rio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <div class="content-wrapper d-flex flex-column">
      <header>
        <div class="d-flex flex-row header">
          <div class="header-item" redirect-session-name="perfil">
            <i data-lucide="user"></i>
          </div>
          <div class="header-item" redirect-session-name="index">Dashboard</div>
          <div class="header-item" redirect-session-name="consultar-fichas">
            Consultar fichas
          </div>
          <div class="header-item" redirect-session-name="progresso">
            Progresso
          </div>
          <div class="header-item" redirect-session-name="salvos">
            <i data-lucide="bookmark"></i>
          </div>
          <div class="header-item" redirect-session-name="notificacoes">
            <i data-lucide="bell-dot"></i>
          </div>
        </div>
      </header>

      <div id="main-content" class="container bg-light mt-5">
        <div id="dados"></div>
        <button id="editar" class="mb-3">Editar perfil</button>
        <button id="concluir-edicao" style="display: none" class="mb-3">Concluir</button>
        <button id="cancelar-edicao" style="display: none" class="mb-3">Cancelar</button>
        <button id="excluir-perfil" class="mb-3">Excluir perfil</button>
      </div>
    </div>
  </body>
</html>

<script src="../scripts/perfil.js"></script>

<script src="../scripts/layout.js"></script>
