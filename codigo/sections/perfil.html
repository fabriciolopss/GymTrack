<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/usuario.css" />
    <title>Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <div class="content-wrapper">
      <header class="header">
        <div class="d-flex flex-row header">
          <div class="header-item"><i data-lucide="user"></i></div>
          <div class="header-item" onclick="">Dashboard</div>
          <div class="header-item">Consultar fichas</div>
          <div class="header-item">Progresso</div>
          <div class="header-item"><i data-lucide="bookmark"></i></div>
          <div class="header-item"><i data-lucide="bell-dot"></i></div>
        </div>
      </header>

      <div id="main-content" class="container bg-light">
      </div>


    </div>
  </body>
</html>

<script>
  lucide.createIcons();
  document.addEventListener("DOMContentLoaded", function () {
    new LayoutManager();
  });

  const dadosUsuario = (JSON.parse(localStorage.getItem("gymAppData"))).profile;
  const divMain = document.querySelector("#main-content");

  function traducaoDados() {
    let anoNascimento = dadosUsuario.pessoal.data_nascimento.substring(0, 4);
    let mesNascimento = dadosUsuario.pessoal.data_nascimento.substring(5, 7);
    let diaNascimento = dadosUsuario.pessoal.data_nascimento.substring(8, 10);

    dadosUsuario.pessoal.data_nascimento =
      diaNascimento + "/" + mesNascimento + "/" + anoNascimento;
  }

  traducaoDados();

  divMain.innerHTML = `<ul class="list-unstyled row"><h1 class="fs-1 text-secondary mt-3 col-12">Dados pessoais</h1><li class="col-4">Nome completo: <strong>${dadosUsuario.pessoal.nome_completo}</strong></li><li class="col-4">Data de nascimento: <strong>${dadosUsuario.pessoal.data_nascimento}</strong></li><li class="col-4">Gênero: <strong>${dadosUsuario.pessoal.genero}</strong></li><li class="col-12">Email: <strong>${dadosUsuario.pessoal.email}</strong></li><li class="col-4">Altura (cm): <strong>${dadosUsuario.pessoal.altura_cm}</strong></li><li class="col-4">Peso (kg): <strong>${dadosUsuario.pessoal.peso_kg}</strong></li><li class="col-4">Telefone: <strong>${dadosUsuario.pessoal.telefone}</strong></li></ul><ul class="list-unstyled"><h1 class="fs-1 text-secondary">Objetivos</h1><li>Experiência: <strong>${dadosUsuario.objetivos.experiencia_previa}</strong></li><li>Frequência semanal:<strong>${dadosUsuario.objetivos.frequencia_semanal}</strong></li><li>Objetivo principal:<strong>${dadosUsuario.objetivos.objetivo_principal}</strong></li><li>Tipo de atividade: <strong>${dadosUsuario.objetivos.tipo_treino}</strong></li></ul>`;
</script>

<script src="../scripts/layout.js"></script>
