<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <title>GymTrack | Histórico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/auth-protection.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.datatables.net/2.0.0/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/3.0.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64b9a24b58.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <link rel="icon" type="image/png" href="../images/favicon-16x16.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../images/favicon-32x32.png" sizes="16x16" />
</head>

<body>


    <div class="modal fade" id="checkinTreino" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="fa-solid fa-dumbbell"></i>
                    <h5 class="modal-title" id="exampleModalLabel">Registrar treino</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-checkin">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Plano de treino</label>
                            <select required class="form-select" id="training-plans"
                                aria-label="Default select example">
                                <option selected>Selecionar o plano de treino realizado</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Treino realizado</label>
                            <select class="form-select" id="training-days" aria-label="Default select example" disabled>
                                <option selected>Selecionar dia do treino realizado</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Data do treino</label>
                            <input type="date" class="form-control" id="date-checkin">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tempo de treino</label>

                            <div class="d-flex gap-3 mt-2">
                                <div class="w-50">
                                    <label for="hours-trained" class="form-label">Horas</label>
                                    <div class="input-group">
                                        <button class="btn btn-outline-secondary" id="decrement-hours" type="button">
                                            <i class="fa-solid fa-minus"></i>
                                        </button>
                                        <input type="number" id="hours-trained" class="form-control text-center"
                                            value="0" min="0" max="3">
                                        <button class="btn btn-outline-secondary" id="increment-hours" type="button">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="w-50">
                                    <label for="minutes-trained" class="form-label">Minutos</label>
                                    <div class="input-group">
                                        <button class="btn btn-outline-secondary" id="decrement-minutes" type="button">
                                            <i class="fa-solid fa-minus"></i>
                                        </button>
                                        <input type="number" id="minutes-trained" class="form-control text-center"
                                            value="30" min="0" max="59">
                                        <button class="btn btn-outline-secondary" id="increment-minutes" type="button">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="xp-gain mb-3">
                            <label class="form-label titulo-modal">Experiencia ganha</label>
                            <div class="d-flex flex-row justify-content-between mb-2">
                                <div class="d-flex flex-row align-items-center" data-bs-toggle="tooltip"
                                    data-bs-placement="top"
                                    title="O ganho de XP é baseado na duração do treino e no plano escolhido.">
                                    <span id="xp-gain">+0 XP
                                    </span>
                                    <i class="fa-solid fa-circle-info ms-2 ">
                                    </i>
                                </div>
                                <span id="xp-porcentagem">0%</span>
                                <span id="level">Nível 0</span>
                            </div>
                            <div class="custom-progress-wrapper mb-1">
                                <div class="real-progress-bar"></div>
                                <div class="future-progress-bar"></div>
                            </div>


                            <div class="d-flex flex-row justify-content-between">
                                <span id="xp-low-limit">1320XP</span>
                                <span id="xp-high-limit">5000XP</span>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary">Registrar treino</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../images/logo.png" alt="GymApp Logo" class="logo-img">
                </div>
            </div>
            <div class="sidebar-toggle" id="sidebarToggle">
                <div class="toggle-icon">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Header items serão populados dinamicamente pelo layout.js -->
            </nav>
            <div class="sidebar-footer">
            </div>
        </aside>
        <main class="main-content">
            <div id="main-content">
                <div class="container-fluid py-4 historico-wrapper">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h4 class="mb-0">Histórico de Treinos</h4>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-primary" id="exportExcel">
                                        <i class="fas fa-file-excel me-2"></i>Exportar Excel
                                    </button>
                                    <button class="btn btn-outline-primary" id="exportPDF">
                                        <i class="fas fa-file-pdf me-2"></i>Exportar PDF
                                    </button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table id="tabela-historico" class="table table-hover dt-responsive nowrap w-100">
                                    <thead>
                                        <tr>
                                            <th><i class="fa-solid fa-calendar-days me-1"></i>Data</th>
                                            <th><i class="fa-solid fa-dumbbell me-1"></i>Membros</th>
                                            <th><i class="fa-solid fa-clipboard-list me-1"></i>Tipo de Treino</th>
                                            <th><i class="fa-solid fa-tags me-1"></i>Categoria</th>
                                            <th><i class="fa-regular fa-clock me-1"></i>Duração</th>
                                            <th><i class="fa-solid fa-wand-magic-sparkles"></i>XP</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-template" class="toast align-items-center border-0 text-white d-none" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Mensagem padrão</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    </div>

    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>
    </div>
</body>

</html>

<script>
    lucide.createIcons();

    document.addEventListener("DOMContentLoaded", function () {
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
            new bootstrap.Tooltip(tooltipTriggerEl);
        });
        new LayoutManager();
    });
</script>

<script src="../scripts/checkinModal.js" type="module"></script>
<script src="../scripts/layout.js"></script>
<script src="../scripts/level.js" type="module"></script>
<script src="../scripts/table.js" type="module"></script>
<script src="../scripts/notifications.js" type="module"></script>
