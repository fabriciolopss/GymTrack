<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/social.css" />
    <title>Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../scripts/auth.js" type="module"></script>
    <script src="../scripts/services/api.js" type="module"></script>
    <script src="https://kit.fontawesome.com/64b9a24b58.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../images/logo.png" alt="GymApp Logo" class="logo-img">
                </div>
            </div>
            <div class="sidebar-toggle" id="sidebarToggle">
                <div class="toggle-icon">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Header items serão populados dinamicamente pelo layout.js -->
            </nav>
            <div class="sidebar-footer">
            </div>
        </aside>

        <main class="main-content">
            <div class="social-header">
                <div class="header-left">
                    <div class="user-profile-section">
                        <div class="header-avatar">
                            <i class="fa-solid fa-user"></i>
                            <div class="online-status"></div>
                        </div>
                        <div class="header-info">
                            <div class="user-name" id="user-name">Carregando...</div>
                            <div class="header-title">Momentos</div>
                            <div class="header-subtitle">Compartilhe suas conquistas</div>
                        </div>
                    </div>
                    <div class="quick-actions">
                        <button class="action-btn" id="new-post-btn" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="Criar novo post">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button class="action-btn" id="refresh-feed-btn" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="Atualizar feed">
                            <i class="fa-solid fa-rotate"></i>
                        </button>
                    </div>
                </div>

                <div class="header-center">
                    <div class="search-container">
                        <div class="search-input-wrapper">
                            <i class="fa-solid fa-search search-icon"></i>
                            <input type="text" id="search-input" placeholder="Buscar posts..." class="search-input">
                        </div>
                    </div>

                    <div class="filter-tabs">
                        <button class="filter-tab active" data-category="all">
                            <i class="fa-solid fa-globe"></i>
                            <span>Todos</span>
                        </button>
                        <button class="filter-tab" data-category="Musculação">
                            <i class="fa-solid fa-dumbbell"></i>
                            <span>Musculação</span>
                        </button>
                        <button class="filter-tab" data-category="Cardio">
                            <i class="fa-solid fa-heart-pulse"></i>
                            <span>Cardio</span>
                        </button>
                        <button class="filter-tab" data-category="Funcional">
                            <i class="fa-solid fa-person-running"></i>
                            <span>Funcional</span>
                        </button>
                    </div>
                </div>

                <div class="header-right">
                    <div class="user-stats">
                        <div class="stat-item">
                            <i class="fa-solid fa-fire"></i>
                            <span id="total-workouts">0</span>
                        </div>
                        <div class="stat-item" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Total de treinos feitos na plataforma">
                            <i class="fa-solid fa-calendar-check"></i>
                            <span id="streak-days">0</span>
                        </div>
                    </div>
                    <div class="header-xp">
                        <i class="fa-solid fa-bolt"></i>
                        <span id="xp-user">0</span>XP
                    </div>
                </div>
            </div>

            <div class="feed-posts" id="feed-posts">

            </div>
        </main>
    </div>

    <script src="../scripts/notifications.js" type="module"></script>
    <script src="../scripts/social.js" type="module"></script>
    <script src="../scripts/layout.js"></script>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
