<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/social.css" />
    <title>Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../scripts/auth.js" type="module"></script>
    <script src="../scripts/services/api.js" type="module"></script>
    <script src="https://kit.fontawesome.com/64b9a24b58.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../images/logo.png" alt="GymApp Logo" class="logo-img">
                </div>
            </div>
            <div class="sidebar-toggle" id="sidebarToggle">
                <div class="toggle-icon">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Header items serão populados dinamicamente pelo layout.js -->
            </nav>
            <div class="sidebar-footer">
            </div>
        </aside>

        <main class="main-content">
            <div class="social-header">
                <div class="avatar"><i class="fa-solid fa-user"></i></div>
                <div class="texto">Momentos</div>
                <div class="xp-badge">140 XP</div>
            </div>

            <div class="search-bar">

            </div>


            <div class="feed-posts" id="feed-posts">

            </div>
        </main>
    </div>

    <script src="../scripts/notifications.js" type="module"></script>
    <script src="../scripts/social.js" type="module"></script>
    <script src="../scripts/layout.js"></script>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
