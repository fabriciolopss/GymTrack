<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/consult.css" />
    <title>Fichas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../scripts/auth.js"></script>
</head>

<body>
    <div class="content-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../images/logo.png" alt="GymApp Logo" class="logo-img">
                </div>
            </div>
            <div class="sidebar-toggle" id="sidebarToggle">
                <div class="toggle-icon">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Header items serão populados dinamicamente pelo layout.js -->
            </nav>
            <div class="sidebar-footer">
            </div>
        </aside>

        <main class="main-content">
            <div class="card ficha-card shadow-lg mb-4">
                <div class="card-body">
                    <h2 class="mb-4 d-flex align-items-center gap-2"><i data-lucide="clipboard-list"></i>Consultar
                        Fichas</h2>

                    <!-- Grid de Treinos -->
                    <div id="treinos-grid" class="mb-4">
                        <h5 class="mb-3 d-flex align-items-center gap-2">
                            <i data-lucide="dumbbell"></i>Seus Treinos
                        </h5>
                        <div id="treinos-cards" class="row g-3">
                            <!-- Cards dos treinos serão inseridos aqui dinamicamente -->
                        </div>
                        <div id="sem-treinos" class="text-center py-5 text-muted" style="display: none;">
                            <i data-lucide="clipboard-x" style="width: 48px; height: 48px;" class="mb-3"></i>
                            <h6>Nenhum treino criado ainda</h6>
                            <p class="mb-0">Clique em "Criar novo plano" para começar!</p>
                        </div>
                    </div>

                    <!-- Select oculto para funcionalidade -->
                    <div id="container-selecao-plano" class="mb-4" style="display: none;">
                        <label for="selecao-plano" class="mt-2 d-flex align-items-center gap-2">
                            <i data-lucide="search"></i>Selecione o plano:
                        </label>
                        <div class="input-group mt-2">
                            <span class="input-group-text bg-white"><i data-lucide="list"></i></span>
                            <select id="selecao-plano" class="form-select">
                                <option selected hidden>Selecionar...</option>
                            </select>
                        </div>
                        <hr style="border: 1px solid #ccc; margin: 20px 0;">
                    </div>

                    <div class="d-flex gap-2 mb-3 flex-wrap">
                        <button id="personalizar" class="btn btn-success d-none"><i
                                data-lucide="check-circle"></i>Concluir alterações</button>
                        <button id="concluir-criacao" class="btn btn-primary d-none"><i
                                data-lucide="save"></i>Cadastrar</button>
                        <button id="cancelar" class="btn btn-outline-secondary d-none"><i
                                data-lucide="x"></i>Cancelar</button>
                        <button id="excluir-ficha" class="btn btn-outline-danger d-none"><i
                                data-lucide="trash"></i>Excluir ficha</button>
                        <button id="criar" class="btn btn-outline-primary"><i data-lucide="plus"></i>Criar novo
                            plano</button>
                    </div>

                    <div id="dados-treino">
                        <div id="days-container">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-template" class="toast align-items-center border-0 text-white d-none" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Mensagem padrão</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>

    <script src="../scripts/notifications.js" type="module"></script>
    <script src="../scripts/cadastro-treino.js" type="module"></script>
    <script src="../scripts/layout.js"></script>
</body>

<script>
    lucide.createIcons();
</script>

</html>
