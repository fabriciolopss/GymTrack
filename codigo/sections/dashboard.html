<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <title>GymTrack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/packery@2/dist/packery.pkgd.min.js"></script>
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script
      src="https://kit.fontawesome.com/64b9a24b58.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/auth.js"></script>
  </head>

  <body>
    <div class="content-wrapper">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <img src="../images/logo.png" alt="GymApp Logo" class="logo-img" />
          </div>
        </div>
        <div class="sidebar-toggle" id="sidebarToggle">
          <div class="toggle-icon">
            <i class="fas fa-chevron-left"></i>
          </div>
        </div>
        <nav class="sidebar-nav">
          <!-- Header items serão populados dinamicamente pelo layout.js -->
        </nav>
        <div class="sidebar-footer"></div>
      </aside>
      <main class="main-content">
        <div class="dashboard-wrapper">
          <!-- Bootstrap Grid Container -->
          <div class="row" id="grid">
            <!-- Os widgets serão adicionados dinamicamente via JavaScript -->
          </div>
        </div>
      </main>
    </div>

    <div
      id="toast-template"
      class="toast align-items-center border-0 text-white d-none"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">Mensagem padrão</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div
      id="toast-container"
      class="position-fixed top-0 end-0 p-3"
      style="z-index: 1055"
    ></div>
  </body>
</html>

<script>
  lucide.createIcons();
  document.addEventListener("DOMContentLoaded", function () {
    const tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl);
    });
    new LayoutManager();
  });
</script>

<script src="../scripts/layout.js"></script>
<script src="../scripts/notifications.js" type="module"></script>
<script src="../scripts/dashboard.js" type="module"></script>
<script src="../scripts/level.js" type="module"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
